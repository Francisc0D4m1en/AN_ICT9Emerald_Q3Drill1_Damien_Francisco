<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drill 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
	<style>
  	body{
		font-family: 'Lexend', sans-serif;
        text-align: center;

        position: absolute;
		top: 39%;
		left: 50%;
		transform: translate(-50%, -50%);

  	}
    #content{
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        margin: auto;
    }

    </style>
</head>
<body>

    <div id="content"></div>

    <script>
        let num1 = 10;
        let num2 = 5;
        let sum = num1 + num2;
        let diff = num1 - num2;
        let prod = num1 * num2; 
        let quot = num1 / num2;


        document.getElementById("content").innerHTML =
        "<h2>Basic Calculator Display</h2>" + "<br>" +
        "<p>Here are the operations of Addition, Subtraction, Multiplication, and Division with the numbers 10 and 5</p>" +
        "Addition: " + num1 + " + " + num2 + " = " + sum + "<br>" +
        "Subtraction: " + num1 + " - " + num2 + " = " + diff + "<br>" +
        "Multiplication: " + num1 + " * " + num2 + " = " + prod + "<br>" +
        "Division: " + num1 + " / " + num2 + " = " + quot + "<br>";

    </script>

</body>
